server:
  port: 8080   # Porta do Gateway

spring:
  application:
    name: gateway-service


  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              lower-case-service-id: true
              enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
